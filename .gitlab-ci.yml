stages:
  - build
  - deploy

build_stage:
  stage: build
  script:
    - git pull origin test
    - cd ~/WebstormProjects/mobilefrontend
#    - npm install
    - npm run build:stage
  only:
    - test

deploy_stage:
  stage: deploy
  script:
    - ssh root@smart.enu.kz "rm -rf /local/testhtml/*"
    - scp -r ~/WebstormProjects/mobilefrontend/dist/* root@smart.enu.kz:/local/testhtml
  only:
    - test
